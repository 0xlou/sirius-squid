type Lock @entity {
  id: ID!
  address: String!
  amount: BigInt!
  end: BigInt!
}

type LockSystemInfo @entity {
  id: ID!
  lockCount: BigInt!
  averageLockTime: BigInt!

  updated: BigInt!
  updatedAtBlock: Int!
  updatedAtTransaction: String!
}

type Token @entity {
  id: ID!
  address: String!
  decimals: Int!
  name: String
  symbol: String
}

type Swap @entity {
  id: ID!
  address: String!
  tokens: [String!]!
  baseTokens: [String!]!
  underlyingTokens: [String!]!
  balances: [BigInt!]!
  tvl: Float!
  dailyVolumes: [DailyVolume!] @derivedFrom(field: "swap")
}

type DailyTvl @entity {
  id: ID!
  swap: Swap!
  timestamp: BigInt!
  tvl: Float!
}

type DailyVolume @entity {
  id: ID!
  swap: Swap!
  timestamp: BigInt!
  volume: BigInt!
}